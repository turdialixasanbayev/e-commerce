{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | Ogani</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4F46E5, #3B82F6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .change-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.4s ease-in-out;
        }

        .change-card h2 {
            text-align: center;
            color: #1E3A8A;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid #CBD5E1;
            outline: none;
            transition: 0.3s;
        }

        input[type="password"]:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #3B82F6;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2563EB;
        }

        .extra-links {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .extra-links a {
            color: #3B82F6;
            font-weight: 600;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        /* Messages (Django) */
        .messages {
            margin-bottom: 1rem;
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border-left: 5px solid #22c55e;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 5px solid #ef4444;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="change-card">
        <h2>üîê Change Password</h2>

        <!-- Django messages -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {% if message.tags == 'success' %}‚úÖ{% elif message.tags == 'error' %}‚ùå{% endif %}
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Change password form -->
        <form method="POST" action="{% url 'change_password' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="password" name="current_password" placeholder="üîë Current password" required>
            </div>
            <div class="form-group">
                <input type="password" name="new_password" placeholder="üÜï New password" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" placeholder="üîÅ Repeat new password" required>
            </div>
            <button type="submit">üíæ Save changes</button>
        </form>

        <div class="extra-links">
            <p><a href="#">Forgot password?</a></p>
            <p><a href="{% url 'profile' %}">‚¨ÖÔ∏è Back to profile</a></p>
        </div>
    </div>

</body>

</html>
